<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link type="text/css" th:href="@{/admin/css/size.css}" rel="stylesheet">

	</head>
	<body class="img js-fullheight" style="background-image: url(/view/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Đăng Nhập</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		     
		      	<form th:action="@{/j_spring_security_check}" method='POST' class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Đang Nhập</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Nhớ mật khẩu
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								
	            </div>
	          </form>
	         
		      </div>
				</div>
			</div>
			
		</div>
	</section>

	<script th:src="@{/view/js/jquery.min.js}"></script>
  <script th:src="@{/viewjs/popper.js}"></script>
  <script th:src="@{/view/js/bootstrap.min.js}"></script>
  <script th:src="@{/view/js/main.js}"></script>

	</body>
</html>
